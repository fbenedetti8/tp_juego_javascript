<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- meta -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego de AIM</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>


    <!-- BODY -->
    <body>

         <!-- card -->
        <div class="card text-white bg-dark" style="max-width: 30rem;">

            <!-- header card-->
            <div class="card-header text-center">

                <!-- btn jugar -->
                <a id="start">
                    <button class="btn btn-danger text-white"> <h1> <b>JUGAR!</b> </h1> </button> 
                </a>

            </div>

            <!-- body card -->
            <div class="card-body">

                <!-- dificultad -->
                <h4 class="text-center">DIFICULTAD</h4>

                <div id="dificult" class="d-flex justify-content-evenly mb-4">
                    <!-- Facil -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dificultForm" id="easy" checked>
                        <label class="form-check-label" for="easy">
                            Facil
                        </label>
                    </div>
                    
                    <!-- Dificil -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dificultForm" id="hard">
                        <label class="form-check-label" for="hard">
                            Dificil
                        </label>
                    </div>
                </div>

                <!-- reglas -->
                <h4 class="card-title text-center">REGLAS</h4>
                <div class="text-center mt-4">
                    <p class="card-text">  El juego consiste en pegarle al circulo rojo lo más rápido posible y así lograr mayor puntaje en un periodo de 30 segundos. </p>
                    <p class="card-text"> Hay tres tamaños del circulo que dan distintos puntos.</p>
                    <img src="img/puntos.png" alt="puntos">

                </div>
                
            </div>
            



            <!-- Scripts -->
            <script src="index.js"></script>


    </body>

</html>
